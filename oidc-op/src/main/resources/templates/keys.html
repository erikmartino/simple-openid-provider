<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		th:lang="${#locale.language}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OIDC Provider</title>

	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

	<style>
		body {
			padding-top: 50px;
		}

		.content {
			padding: 40px 15px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/web}">OIDC Provider</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#" th:href="@{/web}">Home</a></li>
				<li class="active"><a href="#" th:href="@{/web/keys}">Keys</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<span sec:authentication="name">username</span> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="#" th:href="@{/logout}">Sign out</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container">
	<div class="content">
		<h4>Active Key</h4>
		<pre class="small" th:text="${activeKey}"></pre>

		<h4>Inactive Keys</h4>
		<pre class="small" th:text="${inactiveKeys}"></pre>

		<form action="#" method="post" class="form-horizontal" th:action="@{/web/keys/rotate}">
			<button class="btn btn-warning">Rotate Keys</button>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/jquery/1.11.0/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
