<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Error</title>

	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
			data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1 data-th-text="${status}">Status</h1>
	</div>
	<p class="lead">Error: <span data-th-text="${error}">Error</span></p>
	<p data-th-text="${message}">Message</p>
	<small class="text-muted" data-th-text="${timestamp}">Timestamp</small>
</div>
</body>
</html>
