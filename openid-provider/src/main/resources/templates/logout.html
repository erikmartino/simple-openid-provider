<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign out</title>

	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
			data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
		}

		.form-signout {
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}

		.form-signout .form-signout-heading,
		.form-signout {
			margin-bottom: 10px;
		}

		.form-signout {
			font-weight: normal;
		}

		.alert {
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="form-signout">
		<form action="#" method="post" data-th-action="@{/logout}">
			<h2 class="form-signout-heading">Sign out?</h2>
			<input type="hidden" name="id_token_hint" data-th-value="${idToken}" data-th-if="${idToken != null}">
			<input type="hidden" name="post_logout_redirect_uri" data-th-value="${redirectUri}"
					data-th-if="${redirectUri != null}">
			<input type="hidden" name="state" data-th-value="${state}" data-th-if="${state != null}">
			<button class="btn btn-lg btn-primary btn-block">Yes</button>
			<a href="#" class="btn btn-lg btn-default btn-block" data-th-href="@{/}">No</a>
		</form>

		<div class="alert alert-danger" role="alert" data-th-text="${error}" data-th-if="${error}">Error</div>
	</div>
</div>
</body>
</html>
