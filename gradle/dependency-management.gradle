apply plugin: 'com.github.ben-manes.versions'

dependencies {
	implementation 'org.springframework:spring-framework-bom:5.0.4.RELEASE'
	implementation 'org.springframework.security:spring-security-bom:5.0.3.RELEASE'

	constraints {
		implementation 'com.hazelcast:hazelcast:3.9.3'
		implementation 'com.nimbusds:nimbus-jose-jwt:5.6'
		implementation 'com.nimbusds:oauth2-oidc-sdk:5.56'
		implementation 'org.apache.commons:commons-collections4:4.1'
		implementation 'org.apache.commons:commons-lang3:3.7'
		implementation 'org.apache.commons:commons-text:1.2'
		implementation 'org.apache.httpcomponents:httpclient:4.5.5'
		implementation 'org.bouncycastle:bcprov-jdk15on:1.59'
		implementation 'org.slf4j:slf4j-api:1.7.25'
		implementation 'org.webjars:bootstrap:3.3.7-1'

		compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

		testImplementation 'com.h2database:h2:1.4.196'
		testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
		testImplementation 'junit:junit:4.12'
		testImplementation 'org.assertj:assertj-core:3.9.1'
		testImplementation 'org.hamcrest:hamcrest-library:1.3'
		testImplementation 'org.mockito:mockito-core:2.15.0'
	}
}
