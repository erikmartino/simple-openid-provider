apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-dependencies:$springBootVersion"
	}

	dependencies {
		dependency 'com.nimbusds:nimbus-jose-jwt:5.4'
		dependency 'com.nimbusds:oauth2-oidc-sdk:5.47'
		dependency 'org.apache.commons:commons-collections4:4.1'
		dependency 'org.apache.commons:commons-text:1.2'
		dependency 'org.bouncycastle:bcprov-jdk15on:1.59'
		dependency 'org.springframework.security:spring-security-jwt:1.0.9.RELEASE'
		dependency 'org.springframework.security.oauth:spring-security-oauth2:2.2.1.RELEASE'
		dependency 'org.webjars:bootstrap:3.3.7-1'
	}
}
